#端口
server.port=8989

#配置数据库
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yx?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

#创建sqlsession 实体类起别名
mybatis.mapper-locations=classpath:cn/baizhi/mapper/*.xml
mybatis.type-aliases-package=cn.baizhi.entity

#设置日志
logging.level.cn.baizhi=debug

#设置文件上传大小
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=600MB

#配置redis
spring.redis.database=0
spring.redis.host=192.168.234.134
spring.redis.port=8000

#当出现相同名字的类进行注册时，准许覆盖注册
spring.main.allow-bean-definition-overriding=true